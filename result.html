<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table.data {
      width: 100%;
      border-collapse: collapse;
    }
    table.data th, table.data td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    table.data th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>College Predictor Results</h2>
  {% for table in tables %}
    {{ table | safe }}
  {% endfor %}
</body>
</html>
